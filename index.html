<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  
    <title>Github Wrapper</title>
</head>
<body>
    <header>
        <nav class="navbar bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand">Github Wrapper</a>
              <span class="d-flex" role="search">
                <input class="form-control me-2" type="search" id="username" placeholder="Enter Github Username" aria-label="Search">
                <button class="btn btn-outline-primary" onclick="getData()">Search</button>
              </span>
            </div>
          </nav>
    </header>
    <main>
        <div class="container text-center my-3" id="id">
            <h2>Nothing to Display. Go to Searchbar to find any Github Repo by Username. </h2>
        </div>
        <div class="container">
          <div class="dropdown" id="options">
          </div> 
          <div id="repos"></div>
        </div>
    </main>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  
</body>
</html>
